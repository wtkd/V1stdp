name: Build and run
on: [push]

permissions:
  contents: read
  checks: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: lukka/get-cmake@latest
      - run: sudo apt-get install libcli11-dev libeigen3-dev libboost-all-dev
      - uses: lukka/run-cmake@v10
        with:
          configurePreset: 'default'
          buildPreset: 'default'
          testPreset: 'default'
      - uses: mikepenz/action-junit-report@v3
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: 'build/junitreport.xml'
      - run: cat build/Testing/Temporary/LastTest.log
      - name: Upload files
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: data
          path: ./build/data/

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: lukka/get-cmake@latest
      - run: sudo apt-get install libcli11-dev libeigen3-dev libboost-all-dev
      - uses: lukka/run-cmake@v10
        with:
          configurePreset: 'default-with-lint'
          buildPreset: 'default-with-lint'
      - uses: jidicula/clang-format-action@v4.11.0
        with:
          clang-format-version: '15'
